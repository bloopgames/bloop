name: Publish
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - nu11/publish

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      # needed for tags
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
      - name: Ensure latest npm
        run: bun install -g npm@latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Publish package
        run: bun run publish
