name: Publish
on:
  workflow_dispatch:

  push:
    paths:
      - 'packages/**'
      - 'games/**'
      - '.github/workflows/publish.yml'
      - 'bin/publish.ts'
    branches:
      - main
      - nu11/quickstart-support

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.packages }}
      games: ${{ steps.filter.outputs.games }}
    steps:
      - uses: actions/checkout@v5
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            packages:
              - 'packages/**'
              - 'bin/publish.ts'
            games:
              - 'games/**'

  publish:
    needs: detect-changes
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
      - name: Setup zig
        uses: mlugg/setup-zig@v2
        with:
          version: "master"
      - name: Ensure latest npm
        run: bun install -g npm@latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Publish
        run: |
          if [ "${{ needs.detect-changes.outputs.packages }}" == "true" ]; then
            bun run publish
          else
            bun run publish templates-only
          fi
